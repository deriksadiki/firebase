<ion-header>

  <ion-navbar>
    <ion-title>edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemName" name="itemName"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Item Number</ion-label>
      <ion-input type="number" [(ngModel)]="shoppingItem.itemNumber" name="itemNumber"></ion-input>
    </ion-item>
<button ion-button block (click)="edit(shoppingItem)">Edit Item</button>
</ion-content>
